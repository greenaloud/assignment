services:
  event:
    build:
      context: .
      dockerfile: ./apps/event/Dockerfile
      target: dev
    command: npm run start:dev event
    volumes:
      - .:/app
    env_file:
      - ./apps/event/.env
    depends_on:
      - mongo
  
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: dev
    command: npm run start:dev auth
    volumes:
      - .:/app
    env_file:
      - ./apps/auth/.env
    depends_on:
      - mongo

  gateway:
    build:
      context: .
      dockerfile: ./apps/gateway/Dockerfile
      target: dev
    command: npm run start:dev gateway
    ports:
      - '2999:2999'
    volumes:
      - .:/app
    env_file:
      - ./apps/gateway/.env
    depends_on:
      - mongo
      - auth
      - event
  
  mongo:
    image: mongo
